version: "3.9"
services:
  database:
    container_name: interact-database
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - interact-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  test-database:
    container_name: interact-test-database
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=interact_test
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U test -d interact_test" ]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    container_name: interact-migrate
    build:
      context: .
      dockerfile: dockerfiles/backend.dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./apps/backend:/usr/interact-backend
      - /usr/interact-backend/node_modules
    depends_on:
      database:
        condition: service_healthy
    command: [ "sh", "-c", "npm run generate && npm run migrate" ]
    restart: "no"

  backend:
    container_name: interact-backend
    build:
      context: .
      dockerfile: dockerfiles/backend.dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=${PORT}
      - NODE_ENV=${NODE_ENV}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./apps/backend:/usr/interact-backend
      - /usr/interact-backend/node_modules
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: ["npm", "run", "dev"]

  frontend:
    container_name: interact-frontend
    build:
      context: .
      dockerfile: dockerfiles/frontend.dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL}
    volumes:
      - ./apps/frontend:/usr/interact-frontend
      - /usr/interact-frontend/node_modules
    depends_on:
      - backend
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]

volumes:
  interact-db-data: